<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            max-height: 500px;
            overflow: hidden;
        }

        .header {
            padding: 20px 20px 0 20px;
            text-align: center;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .brand-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            background: #0f0f0f;
            border-radius: 8px;
            padding: 4px;
            margin: 0 20px 20px 20px;
            gap: 4px;
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            color: #a0a0a0;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 0 20px 20px 20px;
        }

        .tab-content.active {
            display: block;
        }

        .accounts-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .account-item {
            background: #0f0f0f;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .account-item:hover {
            border-color: #ff6b6b;
            background: #1a1a1a;
        }

        .account-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .account-username {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .account-display {
            font-size: 12px;
            color: #a0a0a0;
        }

        .account-id {
            font-size: 10px;
            color: #666666;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        .account-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
        }

        .action-btn {
            background: #404040;
            border: none;
            color: #ffffff;
            width: 45px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .action-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .delete-btn:hover {
            background: #f44336;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            background: #0f0f0f;
            color: #ffffff;
            transition: all 0.2s ease;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.1);
        }

        textarea::placeholder {
            color: #666666;
        }

        button.primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 12px;
        }

        button.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        button.primary:active {
            transform: translateY(0);
        }

        button.primary:disabled {
            background: #404040;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 10px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            display: none;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .success {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .loading {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 12px;
            color: #555555;
        }

        .accounts-list::-webkit-scrollbar {
            width: 6px;
        }

        .accounts-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .accounts-list::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        .accounts-list::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <div class="brand-icon">F</div>
            <h2>Fansly Auth Manager</h2>
        </div>
        <div class="subtitle">Multi-Account Token Manager</div>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="accounts">Saved Accounts</button>
        <button class="tab" data-tab="add">Add Account</button>
    </div>

    <div id="accounts-tab" class="tab-content active">
        <div id="accounts-list" class="accounts-list">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">[No Accounts]</div>
                <div class="empty-state-text">No accounts saved</div>
                <div class="empty-state-subtext">Add an account to get started</div>
            </div>
        </div>
        <div id="accounts-status" class="status"></div>
    </div>

    <div id="add-tab" class="tab-content">
        <textarea id="tokenInput" placeholder='Paste your authentication token here...' spellcheck="false"></textarea>
        <button id="addToken" class="primary">Add Account</button>
        <div id="add-status" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
